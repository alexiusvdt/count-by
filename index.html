<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Text Analyzer</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <h2>Text Analyzer</h2>
    <form id="counter">
      <div class="form-group">
        <p>Count to:</p>
        <textarea id="count-to" name="count-to" class="form-control"></textarea>
        <p>Count By:</p>
        <input type="text" id="steps" name="steps" class="form-control">
        <br>
        <button type="submit" class="btn btn-success">Submit</button>
      </div>
    </form>
    <p>Count To: <span id="total-count"></span></p>
    <br>
    <p>Count By: <span id="step-count"></span></p>
    <br>
    <p id="array-output">Output: </p>
  </div>
</body>
</html>
